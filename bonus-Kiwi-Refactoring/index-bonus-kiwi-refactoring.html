<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style-bonus-kiwi-refactoring.css">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <title>Airbnb-Bonus-Kiwi-Refactoring</title>
  </head>
  <body>

    <div class="container">
      <!-- Primo Box Immagine -->
      <div class="first photo">

        <div class="layover">
          <div class="city-name">
            # Wellington
            <div class="description">
              the capital of New Zealand
            </div>
          </div>
        </div>

      </div>
      <!-- /Primo Box Immagine -->
    </div>

    <div class="container">
      <!-- Secondo Box Immagine -->
      <div class="second photo">

        <div class="layover">
          <div class="city-name">
            # Auckland
            <div class="description">
              the sail boat city
            </div>
          </div>
        </div>

      </div>
      <!-- /Secondo Box Immagine -->
    </div>

    <div class="container">
      <!-- Terzo Box Immagine -->
      <div class="third photo">

        <div class="layover">
          <div class="city-name">
            # Tauranga
            <div class="description">
              the Mont Mangui city
            </div>
          </div>
        </div>

      </div>
      <!-- /Terzo Box Immagine -->
    </div>

  </body>
</html>
