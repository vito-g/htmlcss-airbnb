<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style-bonus-kiwi-refactoring.css">

    <title>Airbnb-Bonus-Kiwi-Refactoring</title>
  </head>
  <body>





    <!-- Intestazione -->
    <header>
      Airbnb New Zealand
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Who we are</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <!-- Intestazione -->




    <!-- Contenitore di Viewport -->
    <div class="container">


      <!-- Primo Box Immagine -->
      <div class="first photo">

        <div class="layover">
          <div class="city-name">
            # Wellington
          </div>
        </div>

      </div>
      <!-- /Primo Box Immagine -->


      <div class="description">
        WELLINGTON IS THE CAPITAL <br> OF NEW ZEALAND
      </div>


      <!-- Kiwi -->
      <div class="kiwi">
      </div>
      <!-- /Kiwi -->


    </div>
    <!-- /Contenitore di Viewport -->



    <!-- Contenitore di Viewport -->
    <div class="container">


      <!-- Secondo Box Immagine -->
      <div class="second photo">

        <div class="layover">
          <div class="city-name">
            # Auckland
          </div>
        </div>

      </div>
      <!-- /Secondo Box Immagine -->


      <div class="description">
        AUCKLAND IS THE SAIL <br> BOATS CITY
      </div>


      <!-- Kiwi -->
      <div class="kiwi">
      </div>
      <!-- /Kiwi -->

    </div>
    <!-- /Contenitore di Viewport -->



    <!-- Contenitore di Viewport -->
    <div class="container">


      <!-- Terzo Box Immagine -->
      <div class="third photo">

        <div class="layover">
          <div class="city-name">
            # Tauranga
          </div>
        </div>

      </div>
      <!-- /Terzo Box Immagine -->


      <div class="description">
      TAURANGA IS THE CITY <br> OF MOUNT MANGUI
      </div>


      <!-- Kiwi -->
      <div class="kiwi">
      </div>
      <!-- /Kiwi -->


      <!-- Contattaci -->
      <div class="contattaci">
        ISCRIVITI ALLA NOSTRA <br> NEWSLETTER <br> OFFERTE IMPERDIBILI <br> PER TE!

        <form class="contatti" action="index.html" method="post">
          <div>
            <input type="text" name="nome" placeholder="Inserisci il tuo nome" required>
          </div>
          <div>
            <input type="text" name="cognome" placeholder="Inserisci il tuo cognome" required>
          </div>
          <div>
            <input type="email" name="email" placeholder="Inserisci la tua email" required>
          </div>
          <div>
            <input type="submit" name="submit" value="invia">
          </div>

        </form>

      </div>
      <!-- /Contattaci -->

    </div>
    <!-- /Contenitore di Viewport -->





  </body>
</html>
